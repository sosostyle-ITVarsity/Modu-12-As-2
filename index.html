                </ol>
                
                <div id="carouselExampleCaptions" class="carousel slide carouselImg" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" aria-label="Slide 4"></button>
                      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="4" aria-label="Slide 5"></button>
                      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="5" aria-label="Slide 6"></button>
                     
                    </div>
                    <div class="carousel-inner">
                        <h1>Thor</h1>
                      <div class="carousel-item active">
                        <img src="img/avengers_01.jpg" class="d-block w-70" />
                        <div class="carousel-caption">                           
                        </div>
                      </div>
                      <br/><br/>
                      <div class="carousel-item">
                        <h1>Iron Man</h1>
                        <img src="img/avengers_02.jpg" class="d-block w-70" />
                        <div class="carousel-caption">             
                        </div>
                      </div>
                      <br/><br/>
                      <div class="carousel-item">
                        <h1>Hulk</h1>
                        <img src="img/avengers_03.jpg" class="d-block w-70" />
                        <div class="carousel-caption">                     
                        </div>
                      </div>
                      <br/><br/>
                      <div class="carousel-item">
                        <h1>Hawkeye</h1>
                        <img src="img/avengers_04.jpg" class="d-block w-70" />
                        <div class="carousel-caption">              
                        </div>
                      </div>
                      <br/><br/>
                      <div class="carousel-item">
                        <h1>Captain America</h1>
                        <img src="img/avengers_05.jpg" class="d-block w-70" />
                        <div class="carousel-caption">            
                        </div>
                      </div>
                      <br/><br/>
                      <div class="carousel-item">
                        <h1>Black Widow</h1>
                        <img src="img/avengers_06.jpg" class="d-block w-70" />
                        <div class="carousel-caption">                           
                        </div>
                      </div>
                    </div>
                </div>
            </div>
        </main>
            <br/><br/>
            <div id="table">Contacts loading...</div>
            <button id="refresh" type="button">Refresh</button>
            <button id="addContact" type="button">Add Contact</button>
        
            <script src="config.js"></script>
                    
            <script>
                document.getElementById("refresh").addEventListener('click', fetchContacts);
                document.getElementById("addContact").addEventListener('click', addContact);
                        
                function fetchContacts(){
                    fetch(rootPath + "controller/get-contacts/")
                        .then(function(response){
                            return response.json();
                            })
                        .then(function(data){
                            displayOutput(data);
                                
                        })
                    }
                        
                    function displayOutput(data){
                        output = "<table>";
                            
                        for(a in data){
                            output += `
                                <tr onclick="editContact(${data[a].id})">
                                    <td><img src="${rootPath}controller/uploads/${data[a].avatar}" width="40"/></td>
                                    <td><h5>${data[a].firstname}</h5></td>
                                    <td><h5>${data[a].lastname}</h5></td>
                                </tr>
                            `
                        }
                        output += "</table>";
                        document.getElementById("table").innerHTML = output;
                    }
                        
                    function addContact(){
                         window.open("add-contact.html", "_self");
                    }
                        
                    function editContact(id){
                        window.open("edit-contact.html?id=" + id, "_self");
                }
                        
            </script>
            <script src="js/jquery-3.6.1.min.js"></script>
            <script src="js/bootstrap.bundle.min.js"></script>
    </body>
</html>
